<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello bugs</title>
  <style media="screen">
    .box{
      width: 100px;
      height: 100px;
      border-radius: 20px;
      box-shadow: 0 0 0 22px #999;
    }
  </style>
</head>

<body>
  <div id="bug"></div>
  <script src="./common/react.js"></script>
  <script src="./common/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <script type="text/babel">

    let HelloBug = React.createClass({
      getInitialState: () => {
        return {
          account: 1
        }
      },
      addHandle() {
        this.setState({
          account: this.state.account + 1
        })
      },
      componentWillMount() {
        console.log('will mount')
      },
      componentDidMount() {
        console.log('componentDidMount')
      },
      componentWillUpdate() {
        console.log('componentWillUpdate')
      },
      componentDidUpdate() {
        console.log('componentDidUpdate')
      },
      componentWillUnmont() {
        console.log('componentWillUnmont')
      },
      render: function() {
        return (
          <div>
            <p>{this.state.account}</p>
            <button onClick={this.addHandle}>+点我加一</button>
          </div>
        )
    }})
    ReactDOM.render(
      <HelloBug  members="wuazhu"/>,
      document.getElementById('bug')
    )
  </script>
</body>

</html>
